<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 700px;
            height: 320px;
            margin: auto;

            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }
        img {
            width: 700px;
            height: 320px;
            float: left;
        }
        #left  {
            position: absolute;
            left: 10px;
            top: 145px;
            width: 50px;
            height: 60px;
            background: #ccc;
            opacity: 0.5;
            border-radius: 10px;
            text-align: center;
            line-height: 60px;
            font-size: 36px;
        }
        #right {
            position: absolute;
            right: 10px;
            top: 145px;
            width: 50px;
            height: 60px;
            background: #ccc;
            opacity: 0.5;
            border-radius: 10px;
            text-align: center;
            line-height: 60px;
            font-size: 36px;
        }
    </style>
</head>
<body>
<div id="box">

    <img src="../images/10.jpg" height="320" width="700"/><img src="../images/9.jpg" height="320" width="700"/><img
        src="../images/8.jpg" height="320" width="700"/><img src="../images/7.jpg" height="320" width="700"/><img
        src="../images/6.jpg" height="320" width="700"/><img src="../images/5.jpg" height="320" width="700"/><img
        src="../images/4.jpg" height="320" width="700"/><img src="../images/1.jpg" height="320" width="700"/>
<img src="../images/2.jpg" height="320" width="700"/><img src="../images/3.jpg" height="320" width="700"/>
    <span id="left">  <  </span>
    <span id="right">  >  </span>
</div>
<script>
    var box = document.getElementById("box");
    var left = document.getElementById("left");
    var right = document.getElementById("right");
    var imgs = document.getElementsByTagName("img");
    var j = 0;
//    var box = document.getElementById("box");
//    var left = document.getElementById("left");
//    var right = document.getElementById("right");
//    var imgs = document.getElementsByTagName("img");
//    var j = 0;


    var index = 0;
    right.onclick = function () {
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].style.display = 'none';
        }
        index++;
        if (index > imgs.length - 1) {
            index = 0;
        }
        imgs[index].style.display = 'block';
    }
    left.onclick = function () {
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].style.display = 'none';
        }
        index--;
        if (index < 0) {
            index = imgs.length - 1;
        }
        imgs[index].style.display = 'block';
    }

</script>
</body>
</html>
